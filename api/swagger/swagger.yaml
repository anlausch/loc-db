  Scan:
    required:
      - _id
    properties:
      _id:
        type: string
        pattern: '^[a-f\d]{24}$'
      scanName:
        type: string
      xmlName:
        type: string
      textualPdf:
        type: boolean
      status:
        type: string

  User:
    properties:
      username:
        type: string
      password:
        type: string
      feeds:
        type: array
        items:
          $ref: "#/definitions/Feed"

  Feed:
    properties:
      _id:
        type: string
        pattern: '^[a-f\d]{24}$'
      name:
        type: string
      url:
        type: string

  FeedEntry:
    description: |
      An entry returned by an RSS/ Atom/ RDF feed.
      A description of all the fields can be found here: https://www.npmjs.com/package/feedparser
    properties:
      title:
        type: string
      description:
        type: string
      summary:
        type: string
      link:
        type: string
      origlink:
        type: string
      permalink:
        type: string
      date:
        type: string
      pubdate:
        type: string
      author:
        type: string
      guid:
        type: string
      comments:
        type: string
      image:
        properties:
          url:
            type: string
          title:
            type: string
      categories:
        type: array
        items:
          type: string
      source:
        properties:
          url:
            type: string
          title:
            type: string
      enclosures:
        type: array
        items:
          properties:
            url:
              type: string
            type:
              type: string
            length:
              type: string
      meta:
        properties:
          title:
            type: string
          description:
            type: string
          link:
            type: string
          xmlurl:
            type: string
          date:
            type: string
          pubdate:
            type: string
          author:
            type: string
          language:
            type: string
          image:
            properties:
              url:
                type: string
              title:
                type: string
          favicon:
            type: string
          copyright:
            type: string
          generator:
            type: string
          categories:
            type: array
            items:
              type: string

  ErrorResponse:
    required:
      - message
    properties:
